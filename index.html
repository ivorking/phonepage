<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/master.css">
  <title>Phone page</title>
</head>
<body>
  <div class="leftcolumn">
    <div id="wrapcontainer">
      <table id="tablewrapper">
        <tr>
        <td>
          <img id="currentimage" src="images/Apple_iPhone_8_Space_Grey_WS2-full-product-front.png">
        </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="rightcolumn">
    <div class="rightcontentsbox">
      <h1>
        Apple iPhone 8
      </h1>
      <div>
        <img src="images/stars.png">
      </div>
      <div>
        <p>
          All-glass design, advanced cameras, wireless charging and a smart A11 Bionic chip. Intelligence never looked better.
        </p>
      </div>
      <table id="colorcapacity-words" width="100%">
        <tr>
        <td width="50%">
          <p>
            Colour: <span id="choicetext">Space Grey</span>
          </p>
        </td>
        <td width="50%">
          <p>
            Capacity: <span id="sizetext">64GB</span>
          </p>
        </td>
        </tr>
      </table>
      <table id="colorcapacity-images" width="100%">
        <tr style="display: flex">

          <td width="50%" style="display: inline-flex">
            <div class="colourgoldborder">
              <div class="colourgold"></div>
            </div>
            <div class="coloursilverborder">
              <div class="coloursilver"></div>
            </div>
            <div class="colourgreyborder">
              <div class="colourgrey"></div>
            </div>
          </td>

          <td width="50%" style="display: inline-flex">
            <div class="border64">
              <div class="capacityimage64"><p id="para64">64</p></div>
            </div>
            <div class="border256">
              <div class="capacityimage256"><p id="para256">256</p></div>
            </div>
          </td>

        </tr>
      </table>
      <table id="prices" width="100%">
        <tr>
        <td width="50%">
          <p id="vlcell">
            from <span id="upfrontcost">£1149</span> upfront cost
          </p>
        </td>
        <td width="50%">
          <p id="rightcell">
            When you pay <span id="monthlycost">£43.20</span> a month
          </p>
        </td>
        </tr>
      </table>
    </div>
  </div>
  <div>
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="data/data.js"></script>
  </body>
</html>
